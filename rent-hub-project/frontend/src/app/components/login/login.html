<div class="min-h-screen flex items-center justify-center bg-brand-bg px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-primary">Welcome Back</h2>
      <p class="text-secondary mt-2">Login to manage your rentals</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          formControlName="email" 
          type="email" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all"
        >
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-primary hover:bg-slate-800 text-white font-semibold py-3 rounded-lg transition-all disabled:opacity-50 shadow-md"
      >
        Log In
      </button>

      <p class="text-center text-sm text-secondary">
        New here? 
        <a routerLink="/signup" class="text-accent font-semibold hover:underline">Create an account</a>
      </p>
    </form>
  </div>
</div>
